language: node_js

node_js:
  - "10"

addons:
  sonarcloud:
    organization: "y-ah-github"

install:
  - npm install

script:
  - npm run test && npm run tslint && sonar-scanner

cache:
  directories:
    - "$HOME/.sonar/cache"
